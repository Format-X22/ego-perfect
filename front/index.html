    <link rel="icon" type="image/png" href="/resources/img/favicon.png" />
    <script type="text/javascript">
        var Ext = Ext || {};

        Ext.beforeLoad = function (tags) {
            var search = location.search;
            var paramClassic = search.match(/\bclassic\b/);
            var paramModern = search.match(/\bmodern\b/);

            if (paramClassic) {
                Ext.manifest = 'classic';
                return;
            }

            if (paramModern) {
                Ext.manifest = 'modern';
                return;
            }

            if (tags.desktop) {
                Ext.manifest = 'classic';
            } else {
                Ext.manifest = 'modern';
            }
        };
    </script>
    <script type="text/javascript">
        (function () {
            function preloaderIncrementer () {
                var counter = document.getElementById('start-preloader-counter');
                var count;

                if (!counter) {
                    return;
                }

                count = parseInt(counter.innerText);

                if (count < 60) {
                    count += 5;
                } else if (count < 75) {
                    count += 4;
                } else if (count < 90) {
                    count += 2;
                } else if (count < 99) {
                    count += 1;
                }

                counter.innerText = count + '%';

                setTimeout(preloaderIncrementer, 75);
            }

            setTimeout(preloaderIncrementer, 75);
        })();
    </script>
    <style>
        .start-preloader {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto auto;
            font-weight: bold;
            font-size: 150%;
            text-align: center;
            color: #4EA6F5;
        }
    </style>
</head>
<body>
    <div id="start-preloader" class="start-preloader">
        <img src="/resources/img/logo.svg">
        <br>
        <span>Мы загружаем<br> сайт сейчас<br> чтобы не отвлекать<br> вас потом.</span>
        <br>
        <br>
        <span id="start-preloader-counter">10%</span>
    </div>
