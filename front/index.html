        var Ext = Ext || {};

        Ext.beforeLoad = function (tags) {
            var search = location.search;
            var paramClassic = search.match(/\bclassic\b/);
            var paramModern = search.match(/\bmodern\b/);

            if (paramClassic) {
                Ext.manifest = 'classic';
                return;
            }

            if (paramModern) {
                Ext.manifest = 'modern';
                return;

                Ext.manifest = 'modern';

    <script type="text/javascript">
        (function () {
            function preloaderIncrementer () {
                var counter = document.getElementById('start-preloader-counter');
                var count;
                var inc;

                if (!counter) {
                    setTimeout(preloaderIncrementer, 100);
                    return;
                }

                count = parseInt(counter.innerText);

                if (count < 50) {
                    count += 5;
                    inc = 100;
                } else if (count < 60) {
                    count += 3;
                    inc = 200;
                } else if (count < 70) {
                    count += 2;
                    inc = 300;
                } else if (count < 80) {
                    count += 1;
                    inc = 500;
                } else if (count < 90) {
                    count += 1;
                    inc = 1000;
                } else if (count < 99) {
                    count += 1;
                    inc = 2000;
                }

                counter.innerText = count + '%';

                if (count > 95) {
                    counter.innerText += ' (медленный интернет)';
                }

                if (count === 99 || isNaN(count)) {
                    counter.innerText = 'Очень медленный интернет, но загрузка продолжается...'
                }

                setTimeout(preloaderIncrementer, inc);
            }

            setTimeout(preloaderIncrementer, 100);
        })();
    </script>
